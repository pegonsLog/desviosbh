<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary" id="peso-fonte">
      <span class="title">CARNAVAL 2024 - Desvios do TC</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Buscar linha...</mat-label>
      <input
        matInput
        type="text"
        id="myTable"
        class="form-control"
        [(ngModel)]="queryField"
      />
      <!-- <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button> -->
    </mat-form-field>


  <mat-grid-list class="pesquisar" cols="3" rowHeight="4:2">
    <mat-grid-tile [colspan]="1" class="regionais">
      <button mat-button class="montserrat" (click)="onSearch()">Buscar</button>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" class="regionais">
      <button mat-button class="montserrat" (click)="load()">Limpar</button>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" class="regionais">
      <button id="blocos" mat-button class="montserrat" (click)="blocos()">
        Blocos
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="container">
    <div *ngIf="desviosFire$ | async; else loading">
      <div class="link" *ngFor="let desvio of desviosFire$ | async as Desvios">
        <a href="{{ desvio.link }}" target="_blank">
          {{ desvio.linha }}
        </a>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card-content>
</mat-card>
